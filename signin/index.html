<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap for Default Azure AD B2C Layouts -->
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container unified_container">
        <div class="row">
            <!-- Content Panel -->
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- Company Logo -->
                        <img alt="MediCureOn Logo" class="companyLogo" src="medicureon60x60.png">

                        <!-- Welcome Message -->
                        <h1>Welcome Back</h1>
                        <p>Please sign in to continue.</p>

                        <!-- Azure AD B2C Content Injection Placeholder -->
                        <div id="api" class="b2c-placeholder">
                            <!-- If you see this message, Azure AD B2C content injection failed. -->
                        </div>

                        <!-- OR Divider -->
                        <div class="divider">
                            <span>- OR Continue with -</span>
                        </div>

                        <!-- Social Login Buttons -->
                        <!-- (Handled by Azure AD B2C dynamically) -->

                        <!-- Sign Up Link -->
                        <div class="signup-link">
                            <span>Don't have an account?</span>
                            <a href="https://medicureonprod.b2clogin.com/medicureonprod.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_signup">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Branding Section -->
            <div class="col-lg-6">
                <div class="branding">
                    <img src="image.png" alt="Background Image" class="background-image">
                </div>
            </div>
        </div>
    </div>
    
    </body>
</html>
