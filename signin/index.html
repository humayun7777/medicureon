<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="content">
                <h1>Welcome Back</h1>
                <p>Please sign in to continue.</p>

                <!-- Azure AD B2C Content Injection Placeholder -->
                <div id="api" class="b2c-placeholder">
                    <!-- Azure AD B2C dynamically injects login fields and social buttons here -->
                </div>

                <!-- OR Divider -->
                <div class="divider">
                    <span>- OR Continue with -</span>
                </div>

                <!-- Social Icons (These will link to Azure AD B2C Identity Providers) -->
                <div class="social-icons">
                    <div class="icon" id="google-login">
                        <img src="icons8-google-48.png" alt="Sign in with Google">
                    </div>
                    <div class="icon" id="apple-login">
                        <img src="icons8-apple-50.png" alt="Sign in with Apple">
                    </div>
                    <div class="icon" id="facebook-login">
                        <img src="icons8-facebook-48.png" alt="Sign in with Facebook">
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <span>Don't have an account?</span>
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <img src="image.png" alt="Background Image" class="background-image">
            <img class="logo" src="medicureon60x60.png" alt="Logo">
        </div>
    </div>
</body>
</html>
